apiVersion: v1
kind: Secret
metadata:
  name: execution-secrets
  namespace: codearena-execution
  labels:
    app.kubernetes.io/name: codearena-execution
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Redis password (base64 encoded)
  # To generate: echo -n "your-redis-password" | base64
  REDIS_PASSWORD: ""
  
  # JWT secret for API authentication (base64 encoded)
  # To generate: echo -n "your-jwt-secret" | base64
  JWT_SECRET: ""
  
  # API rate limiting secret (base64 encoded)
  # To generate: echo -n "your-rate-limit-secret" | base64
  RATE_LIMIT_SECRET: "" 