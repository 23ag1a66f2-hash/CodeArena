services:
  # Simple Docker API
  api:
    build:
      context: .
      dockerfile: Dockerfile.simple-api
    container_name: simple-execution-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Mount Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock:rw
    # Privileged mode needed for Docker operations
    privileged: true
    # Add user to docker group
    user: "1001:998"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: simple-execution-network 